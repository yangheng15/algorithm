            const lengthOfLongestSubstring = function (s) {
                let left = 0,
                    right = 0,
                    num = 0;
                const set = new Set();
                for (let i = 0; i < s.length; i++) {
                    left = right = i;
                    while (right < s.length && !set.has(s.charAt(right))) {
                        set.add(s.charAt(right));
                        right++;
                    }
                    num = right - left > num ? right - left : num;
                    set.clear()
                }
                return num;
            };
